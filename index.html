<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes des Étudiants</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Gestion des Notes des Étudiants</h1>
        <form id="noteForm">
            <label for="studentName">Nom de l'étudiant:</label>
            <input type="text" id="studentName" required>

            <label for="subject">Matière:</label>
            <input type="text" id="subject" required>

            <label for="grade">Note:</label>
            <input type="number" id="grade" required>

            <button type="button" onclick="addNote()">Ajouter une Note</button>
        </form>

        <div id="notesList">
            <!-- La liste des notes sera affichée ici -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
